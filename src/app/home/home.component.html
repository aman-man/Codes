  <div class="row" >
    <div class="col-md-4"
        style="padding: 1em;"
        *ngFor="let item of featureList;">
      <mat-card class="example-card" appearance="outlined" (click)="navigate(item.route)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.imgSrc" alt="Photou">
        <mat-card-content>
          <p>
            {{item.detail}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
